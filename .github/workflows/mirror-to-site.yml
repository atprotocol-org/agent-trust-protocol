name: Mirror to atprotocol-site

on:
  push:
    branches: [main]
    paths:
      - 'aip-*.md'
      - 'atp-*.md'
      - 'atpe-*.md'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update submodule in site repo
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git config --global user.email "shrikebot2@gmail.com"
          git config --global user.name "ShrikeBot"

          git clone https://shrikebot:${GITLAB_TOKEN}@gitlab.com/shrikebot/atprotocol-site.git /tmp/site
          cd /tmp/site
          git checkout main
          git submodule update --init --remote spec-source

          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to mirror"
            exit 0
          fi

          git add spec-source
          git commit -m "spec: update spec-source submodule"
          git push origin main
