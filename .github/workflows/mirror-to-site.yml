name: Mirror to atprotocol-site

on:
  push:
    branches: [main]
    paths:
      - 'aip-*.md'
      - 'atp-*.md'
      - 'atpe-*.md'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone site repo and sync
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git config --global user.email "shrikebot2@gmail.com"
          git config --global user.name "ShrikeBot"

          git clone https://shrikebot:${GITLAB_TOKEN}@gitlab.com/shrikebot/atprotocol-site.git /tmp/site
          cd /tmp/site
          git checkout main

          # Sync AIPs
          mkdir -p docs/aips
          cp $GITHUB_WORKSPACE/aip-*.md docs/aips/

          # Sync specs
          mkdir -p docs/spec
          cp $GITHUB_WORKSPACE/atp-v*.md docs/spec/
          cp $GITHUB_WORKSPACE/atpe-*.md docs/spec/

          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to mirror"
            exit 0
          fi

          git add docs/aips/ docs/spec/
          git commit -m "mirror: sync from agent-trust-protocol repo"
          git push origin main
